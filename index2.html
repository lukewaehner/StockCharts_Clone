<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="StockCharts Pro - Professional Stock Analysis & Technical Indicators"
    />
    <meta name="author" content="StockCharts Pro" />
    <title>StockCharts Pro - Professional Stock Analysis</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“ˆ</text></svg>"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background: linear-gradient(135deg, #accbe1 0%, #cfd6ea 100%);
        overflow: hidden;
      }

      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #accbe1 0%, #cfd6ea 100%);
        z-index: 9999;
        transition: opacity 0.5s ease;
      }

      .loading-text {
        font-size: 1.5rem;
        color: #423629;
        font-weight: 600;
        text-align: center;
      }

      .container {
        position: absolute;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      .container.loaded {
        opacity: 1;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
        border-radius: 0;
      }
    </style>
  </head>
  <body>
    <div class="loading-container" id="loading">
      <div class="loading-text">
        ðŸ“ˆ Loading StockCharts Pro...<br />
        <small style="font-size: 1rem; opacity: 0.7"
          >Professional Stock Analysis</small
        >
      </div>
    </div>

    <div class="container" id="app-container">
      <iframe
        src="http://127.0.0.1:8050"
        width="100%"
        height="100%"
        frameborder="0"
        onload="handleIframeLoad()"
      ></iframe>
    </div>

    <script>
      function handleIframeLoad() {
        setTimeout(() => {
          document.getElementById("loading").style.opacity = "0";
          document.getElementById("app-container").classList.add("loaded");
          setTimeout(() => {
            document.getElementById("loading").style.display = "none";
          }, 500);
        }, 1000);
      }

      // Fallback in case iframe doesn't load
      setTimeout(() => {
        if (
          !document.getElementById("app-container").classList.contains("loaded")
        ) {
          handleIframeLoad();
        }
      }, 5000);
    </script>
  </body>
</html>
